<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/script.js" defer></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Library</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img src="src/img/logo.svg" class="logo-img">
            <h4>Library</h4>
        </div>

        <div class="add-book-button-container" onclick="openDialog()">
            <img src="src/img/plus.svg" class="add-book-img">
            <h6>Add Book</h6>
        </div>
        
        <dialog class="add-book-container">
            <form class="book-form" method="dialog">
                <h2>Add New Book</h2>
                <input type="text" required placeholder="Title" class="input" name="title">
                <input type="text" required placeholder="Author" class="input" name="author">
                <input type="number" required placeholder="Pages" class="input" name="pages">
                <div class="boolean-container">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" class="checkbox" name="read" id="read">
                </div>
                <button onclick="addBookToLibrary()" class="submit-button">submit</button>
            </form>
        </dialog>
    </div>

    <div class="main-container">
        <h1>Your Books</h1>
        <div class="card-container">
            <div class="card">
                <div class="title">
                    <h2>Book title</h2>
                </div>
                <div class="author">
                    <h3>Author:</h3>
                    <p>No idea</p>
                </div>
                <div class="page-number">
                    <h3>Pages:</h3>
                    <p>295</p>
                </div>
                <div class="buttons">
                    <button class="read-button">Read</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
